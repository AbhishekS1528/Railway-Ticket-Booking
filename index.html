<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Railway Ticket Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">RT</div>
    <nav>
      <a href="#">Trains</a>
      <a href="#">Bookings</a>
      <a href="#">Help</a>
      <button class="btn">Sign In</button>
    </nav>
  </header>

  <!-- SEARCH SECTION -->
  <section class="search-section">
    <div class="card">
      <h2>Search Trains</h2>

      <div class="input-group">
        <label>From</label>
        <input id="from" type="text" placeholder="Origin Station">
      </div>

      <div class="input-group">
        <label>To</label>
        <input id="to" type="text" placeholder="Destination Station">
      </div>

      <div class="input-group">
        <label>Date</label>
        <input id="date" type="date">
      </div>

      <div class="input-group">
        <label>Passengers</label>
        <input id="passengers" type="number" min="1" value="1">
      </div>

      <button onclick="searchTrains()" class="btn full">Search</button>
    </div>
  </section>

  <section class="results-section">
    <h2>Available Trains</h2>
    <div id="results"></div>
  </section>

  <!-- BOOKING MODAL -->
  <div class="modal" id="bookingModal">
    <div class="modal-content">
      <span class="close" onclick="closeBooking()">&times;</span>
      <h2 id="trainTitle"></h2>
      <form id="bookingForm">
        <label>Name</label>
        <input required type="text" placeholder="Full Name">

        <label>Mobile</label>
        <input required type="text" placeholder="+91 XXXXX XXXXX">

        <label>Select Class</label>
        <select id="classList"></select>

        <button type="submit" class="btn full">Confirm & Pay</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
